<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="sidebar">
      <div id="side-grid-container">
        <img
          id="logo-sidebar"
          src="./images/view-dashboard.svg"
          alt="dashboard-icon"
        />
        <h2 id="sidebar-heading" class="side-text-items">Dashboard</h2>
        <img class="sidebar-img" src="./images/home.svg" alt="home-icon" />
        <a href="#" class="side-text-items">Home</a>
        <img
          class="sidebar-img"
          src="./images/card-account-details-outline.svg"
          alt="profile-icon"
        />
        <a href="#" class="side-text-items">Profile</a>
        <img
          class="sidebar-img"
          src="./images/message-reply.svg"
          alt="msg-icon"
        />
        <a href="#" class="side-text-items">Messages</a>
        <img
          class="sidebar-img"
          src="./images/clock-outline.svg"
          alt="history-icon"
        />
        <a href="#" class="side-text-items">History</a>
        <img
          class="sidebar-img"
          src="./images/checkbox-marked-outline.svg"
          alt="task-icon"
        />
        <a href="#" class="side-text-items">Tasks</a>
        <img
          class="sidebar-img"
          src="./images/account-group.svg"
          alt="community-icon"
        />
        <a href="#" id="communities-link" class="side-text-items"
          >Communities</a
        >
        <div></div>
        <div></div>
        <!--These empty divs are used as dividers, don't remove-->
        <img class="sidebar-img" src="./images/cogs.svg" alt="settings-icon" />
        <a href="#" class="side-text-items">Settings</a>
        <img
          class="sidebar-img"
          src="./images/help-box.svg"
          alt="support-icon"
        />
        <a href="#" class="side-text-items">Support</a>
        <img
          class="sidebar-img"
          src="./images/shield-check.svg"
          alt="privacy-icon"
        />
        <a href="#" id="privacy-link" class="side-text-items">Privacy</a>
        <div id="sidebar-btm-divider"></div>
        <div id="sidebar-btm-text-diver"></div>
        <!--These empty divs are used as dividers, don't remove-->
      </div>
    </div>
    <div id="header">
      <img id="search-icon" src="./images/magnify.svg" alt="search-icon" />
      <input id="search" type="text" />
      <div id="top-right-header">
        <img
          id="notification"
          src="./images/bell-ring-outline.svg"
          alt="notification icon"
        />
        <img
          class="profile-picture"
          id="header-profile"
          src="./images/cutepenguinpic.jpg"
          alt="profile-picture"
        />
        <p id="header-username">John Doe</p>
      </div>
      <div id="bottom-left-header">
        <img
          class="profile-picture"
          id="main-profile-picture"
          src="./images/cutepenguinpic.jpg"
          alt="profile-picture"
        />
        <div id="greeting-msg">
          <p>Hello there,</p>
          <h2>John Doe (@John)</h2>
        </div>
      </div>

      <div id="header-buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
  </body>
</html>
